<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="header-container">
        <!-- Toggle for dark mode -->
        <label class="switch" id="toggle-dark">
            <p class="slider-label">Dark Mode</p>
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <!-- toggle for 24 hour time format -->
        <label class="switch" id="toggle-24">
            <p class="slider-label">Time Format</p>
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <h1>Day Planner</h1>
        <h2>Schedule your day with ease</h2>
    </div>

    <div class="main-content">
        <form class="hour" action="">
            <h2 class="time">12:00</h2>
            <textarea name="" id="" cols="30" rows="1"></textarea>
            <button>Update</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
