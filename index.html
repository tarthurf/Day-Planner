<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="header-container">
        <!-- Toggle for dark mode -->
        <label class="switch" id="toggle-dark">
            <p class="slider-label">Light/Dark</p>
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <!-- toggle for 24 hour time format -->
        <label class="switch" id="toggle-24">
            <p class="slider-label">12/24</p>
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <h1>Day Planner</h1>
        <h2>Schedule your day with ease</h2>
    </div>

    <!-- this is where the hour blocks will be generated -->
    <div class="main-content">
        <form class="hour" action="">
            <span class="hour-label">12:00</span>
            <textarea name="" id="" cols="30" rows="1"></textarea>
            <button>Update</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
